<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Resim Galerisi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-4">

    <div class="container">

        <h2 class="text-center mb-4">Resim Galerisi</h2>
        <p class="text-center">Resimlere týklayýnca büyük hali açýlýr.</p>

        <!-- Galeri -->
        <div class="row g-3">

            <div class="col-6 col-md-4">
                <img src="https://picsum.photos/id/1011/300"
                     class="img-fluid rounded"
                     onclick="buyukResim(this.src)"
                     data-bs-toggle="modal"
                     data-bs-target="#resimModal">
            </div>

            <div class="col-6 col-md-4">
                <img src="https://picsum.photos/id/1021/300"
                     class="img-fluid rounded"
                     onclick="buyukResim(this.src)"
                     data-bs-toggle="modal"
                     data-bs-target="#resimModal">
            </div>

            <div class="col-6 col-md-4">
                <img src="https://picsum.photos/id/1031/300"
                     class="img-fluid rounded"
                     onclick="buyukResim(this.src)"
                     data-bs-toggle="modal"
                     data-bs-target="#resimModal">
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resimModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body text-center">
                    <img id="modalImg" class="img-fluid rounded">
                </div>

            </div>
        </div>
    </div>

    <script>
        function buyukResim(src) {
            document.getElementById("modalImg").src = src;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
